@import model.Expense
@(expenses: Seq[Expense])

<!DOCTYPE html>

<html>
    <head>
        <title>Expenses</title>
    </head>
    <body>
        Expenses (@expenses.length)
        <ul>
        @expenses.map { expense =>
            <li>@expense.value</li>
        }
        </ul>
    </body>
</html>
